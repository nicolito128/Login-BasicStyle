<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Iniciar Sesion | My Cool Web</title>
	
	<link rel=StyleSheet href="style/master.css" type="text/css" />
</head>
<body> 
    <div id="login-box">
	<img class="avatar" src="img/avy.gif" alt="Avatar de Usuario" />
	<h1>Iniciar Sesión</h1>
	<br>
	    <form>
		    <label for="username">Nombre de Usuario</label>
			<input type="text" placeholder="Ingresar Nombre de Usuario" />
			
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Ingresar Contraseña" />
			
			<input type="submit" value="Loguearse">
		</form>
		<hr> <br />
		<a href="#">¿Olvidades tu contraseña?</a> <br />
		<a href="#">Regístrate aquí</a>
	</div>
</body>
</html>
